name: CI/CD Pipeline

on:
  push:
    branches:
      - main  
  pull_request:
    branches:
      - main  

jobs:
  test:
    name: Run Tests in Docker
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: book_management
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping -h localhost" --health-interval=10s --health-timeout=5s --health-retries=10

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ›  Set Up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: ğŸ“¦ Install Dependencies
        run: npm install

      - name: â³ Wait for MySQL to be Ready
        run: |
          for i in {1..30}; do
            nc -z mysql 3306 && echo "âœ… MySQL is ready" && exit 0
            echo "â³ Waiting for MySQL..."
            sleep 3
          done
          echo "âŒ MySQL did not start in time" && exit 1

      - name: ğŸš€ Run Migrations
        run: |
          echo "â³ Waiting extra time for MySQL..."
          sleep 10
          npx sequelize-cli db:migrate --env test

      - name: ğŸ›¡ Run Tests
        run: npm test

  deploy:
    name: Deploy to AWS EC2
    needs: test  # Only run if tests pass
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ”‘ Set Up SSH Connection & Deploy
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /var/www/book-management-api || git clone https://github.com/rishi1700/book-management-api.git /var/www/book-management-api
            cd /var/www/book-management-api
            git pull origin main
            npm install
            npx sequelize-cli db:migrate
            pm2 restart book-api || pm2 start src/app.js --name book-api
