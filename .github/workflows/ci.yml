name: CI - Full DevSecOps Pipeline

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  lint-test-security:
    name: Lint, Test, Security Scan & Log Shipping
    runs-on: ubuntu-latest

    env:
      DB_USER: root
      DB_PASS: root
      DB_NAME: book_management
      DB_HOST: 127.0.0.1
      DB_PORT: 3306
      JWT_SECRET: my_secret_key

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: book_management
        ports:
          - 3306:3306

    steps:
      - name: ðŸ“‚ Checkout code
        uses: actions/checkout@v3

      - name: ðŸ§  Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: ðŸ’¼ Install dependencies
        run: npm install

      - name: ðŸ”§ Wait for MySQL
        run: |
          echo "Sleeping for MySQL to initialize..."
          sleep 30
          until mysqladmin ping -h $DB_HOST -u$DB_USER -p$DB_PASS --silent; do
            echo "Waiting for MySQL..." && sleep 3;
          done

      - name: ðŸš€ Run Migrations
        run: npx sequelize-cli db:migrate --env test

      - name: âœ¨ Run ESLint
        continue-on-error: true
        run: npm run lint | tee eslint-log.txt

      - name: ðŸ“Š Run Unit Tests
        run: npm test | tee test-log.txt

      - name: ðŸ” Run npm audit for vulnerability scan
        run: npm audit --audit-level=high || true | tee audit-log.txt

      - name: ðŸ›¡ï¸ Run OWASP Dependency Check
        uses: dependency-check/Dependency-Check_Action@main
        with:
          project: "book-management-api"
          format: "HTML"
          out: "reports"

      - name: ðŸ“„ Upload OWASP Report
        uses: actions/upload-artifact@v4
        with:
          name: dependency-check-report
          path: reports

      - name: ðŸš€ Ship logs to Logstash
        if: always()
        env:
          LOGSTASH_URL: ${{ secrets.LOGSTASH_URL }}
        run: |
          echo "Preparing payload..."
          ESLINT_LOG="$(cat eslint-log.txt || echo 'no-eslint-log')"
          TEST_LOG="$(cat test-log.txt || echo 'no-test-log')"
          AUDIT_LOG="$(cat audit-log.txt || echo 'no-audit-log')"

          echo "Shipping logs to Logstash..."
          jq -n --arg lint "$ESLINT_LOG" --arg test "$TEST_LOG" --arg audit "$AUDIT_LOG" \
            '{lint_log: $lint, test_log: $test, audit_log: $audit, timestamp: now | todate}' > payload.json

          curl -X POST "$LOGSTASH_URL" -H "Content-Type: application/json" --data-binary @payload.json
