name: CI - DevSecOps Pipeline with ELK Integration

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  lint-test-security-log:
    name: Lint, Test, Scan & Ship Logs
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: book_management
        ports:
          - 3306:3306
        options: >
          --health-cmd="mysqladmin ping -uroot -proot --silent" \
          --health-interval=10s \
          --health-timeout=5s \
          --health-retries=5

    steps:
      - name: ğŸ“‚ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ§  Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: ğŸ’¼ Install dependencies
        run: npm install

      - name: ğŸ”§ Wait for MySQL
        run: |
          until mysqladmin ping -h 127.0.0.1 -uroot -proot --silent; do
            echo "Waiting for MySQL..." && sleep 3;
          done

      - name: ğŸš€ Run DB Migrations
        env:
          DB_USERNAME: root
          DB_PASSWORD: root
          DB_NAME: book_management
          DB_HOST: 127.0.0.1
        run: npx sequelize-cli db:migrate --env test

      - name: âœ¨ Run ESLint
        continue-on-error: true
        run: npm run lint

      - name: ğŸ“Š Run Unit Tests
        env:
          DB_USERNAME: root
          DB_PASSWORD: root
          DB_NAME: book_management
          DB_HOST: 127.0.0.1
        run: npm test

      - name: ğŸ” Run npm audit
        run: npm audit --audit-level=high || true

      - name: ğŸ›¡ï¸ OWASP Dependency Check
        uses: dependency-check/Dependency-Check_Action@main
        with:
          project: "book-management-api"
          format: "HTML"
          out: "reports"

      - name: ğŸ“¤ Upload Security Reports
        uses: actions/upload-artifact@v4
        with:
          name: dependency-check-report
          path: reports

      - name: ğŸªµ Ship Logs to ELK via HTTP
        if: always()
        env:
          ELK_ENDPOINT: ${{ secrets.ELK_ENDPOINT }}
        run: |
          echo "ğŸš€ Sending job logs to ELK"
          curl -X POST "$ELK_ENDPOINT" \
            -H "Content-Type: application/json" \
            -d "{\"job\":\"lint-test-security-log\",\"status\":\"${{ job.status }}\",\"timestamp\":\"$(date -u +"%Y-%m-%dT%H:%M:%SZ")\"}"
