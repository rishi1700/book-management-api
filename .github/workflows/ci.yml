name: CI - Automated Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: rootpassword
          MYSQL_DATABASE: book_management
          MYSQL_USER: rishi
          MYSQL_PASSWORD: password123
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping -h localhost" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm install

      - name: Wait for MySQL to be ready
        run: |
          echo "Waiting for MySQL..."
          for i in {30..0}; do
            if mysqladmin ping -h127.0.0.1 --silent; then
              echo "MySQL is up!"
              break
            fi
            echo 'MySQL is unavailable - sleeping'
            sleep 1
          done

      - name: Run Migrations
        run: node -e "require('./src/config/db').sync({ force: true })"

      - name: Run Tests
        run: npm test
