name: CI - Lint, Test, Security & Ship Logs

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  lint-test-security:
    name: Lint, Test, Scan & Ship Logs
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: book_management
        ports:
          - 3306:3306

    env:
      DB_USER: root
      DB_PASS: root
      DB_NAME: book_management
      DB_HOST: 127.0.0.1
      DB_PORT: 3306
      NODE_ENV: test
      JWT_SECRET: my_secret_key

    steps:
      - name: ğŸ“‚ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ§  Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: ğŸ’¼ Install dependencies
        run: npm install

      - name: ğŸ”§ Wait for MySQL
        run: |
          echo "Sleeping for MySQL to initialize..."
          sleep 30
          until mysqladmin ping -h $DB_HOST -u$DB_USER -p$DB_PASS --silent; do
            echo "Waiting for MySQL..." && sleep 3;
          done

      - name: ğŸš€ Run Migrations
        run: npx sequelize-cli db:migrate --env test

      - name: âœ¨ Run ESLint
        continue-on-error: true
        run: npm run lint | tee eslint-log.txt

      - name: ğŸ“Š Run Unit Tests
        run: npm test | tee test-log.txt

      - name: ğŸ” Run npm audit for vulnerability scan
        run: |
          npm audit --audit-level=high || true
          touch audit-log.txt

      - name: ğŸ›¡ï¸ Run OWASP Dependency Check
        uses: dependency-check/Dependency-Check_Action@main
        with:
          project: "book-management-api"
          format: "HTML"
          out: "reports"

      - name: ğŸ“„ Upload OWASP Report
        uses: actions/upload-artifact@v4
        with:
          name: dependency-check-report
          path: reports

      - name: ğŸš€ Ship logs to Logstash
        run: |
          curl -X POST https://9347-80-233-38-121.ngrok-free.app \
          -H "Content-Type: application/json" \
          -d '{"message": "Linting complete", "job": "CI", "status": "passed", "timestamp": "'$(date -u +%Y-%m-%dT%H:%M:%SZ)'"}'
